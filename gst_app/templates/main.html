{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Informations</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>

<body>
    <div class="title">
        <h1>GST Customer Details</h1>
    </div>
    {% for x in mycustomers %}
    <div class="main-content">
        <table>
            <tr class="customer-name">
                <td class="left">customer Name</td>
                <td>{{ x.customer_name }}</td>
            </tr>
            <tr class="customer-detail">
                <td class="left">UID</td>
                <td>{{ x.user_id }}</td>
            </tr>
            <tr class="customer-detail">
                <td class="left">Password</td>
                <td>{{ x.password }}</td>
            </tr>
        </table>
    </div>
    {% endfor %}
</body>

</html>
